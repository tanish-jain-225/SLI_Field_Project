<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SLI Mini-Project Screen" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#198754" />

    <title>SLI - Miniproject</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./components/favicon.png" type="image/x-icon" />
    <link rel="preload" href="./components/favicon.png" as="image" />
    <link rel="preload" href="./components/crane.jpg" as="image" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex-grow: 1;
      }

      footer {
        margin-top: auto;
        padding: 1rem 0;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="bg-success text-white text-center py-3">
      <div class="d-flex align-items-center justify-content-center">
        <img
          src="./components/favicon.png"
          alt="SLI Logo"
          class="me-2"
          style="height: 50px"
        />
        <h1 class="mb-0">SLI Mini-Project</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
      <div class="card shadow p-4 m-2">
        <div class="row flex-column flex-md-row">
          <div class="col-md-6 text-center">
            <img
              src="./components/crane.jpg"
              alt="Crane Image"
              class="img-fluid rounded w-100"
            />
          </div>
          <div class="col-md-6">
            <!-- Data Cards -->
            <div id="dynamic-data-container"></div>

            <!-- Start/Stop Button -->
            <div class="d-flex justify-content-center mt-3 w-100">
              <button id="toggle-button" class="btn btn-success w-100">Start Reading</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <small>&copy; 2025 SLI Mini-Project. All rights reserved.</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./components/script.js"></script>
  </body>
</html>
